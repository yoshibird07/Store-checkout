<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="paper">
        <h1 class="Heading">CASHIER CHECKOUT</h1>
        <label class="barcode">Scan Product Barcode: </label>
        <input class="barcode" id="barcodeProduct" type="text" placeholder="Scan barcode here">
        <br/>
        <br/>
        <label class="quantity">Quantity: </label>
        <input class="quantity" id="quantityQuantity" type="text" placeholder="Scan barcode here">
        <br/>
        <button class="button-cart" id="buttonCart">Add To Cart</button>
        <hr class="line">
        <h1 class="cart">Cart</h1>
        <div class="item-price-quantity">
            <span>Item</span>
            <span>Price</span>
            <span>Quantity</span>
          </div>
        <button class="button-checkout" id="buttonCheckout">Checkout</button>
        <div id="addToCart"></div>
    </div>
</body>
</html>
